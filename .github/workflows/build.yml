name: Build, Test, and Release InkGrid

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python Environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install package in editable mode
        run: pip install -e .

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest src/tests/

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Fix Python Environment on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --default-pip
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies for build
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller Pillow

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $currentDate = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
          echo "Building Windows Executable..."
          pyinstaller --onefile --name "InkGrid_Windows_$($currentDate)" `
            --add-data "images\background.png;images" `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            src/app/main.py

      - name: Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          currentDate=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "Building macOS Executable..."
          pyinstaller --onefile --name "InkGrid_macOS_$currentDate" \
            --add-data "images/background.png:images" \
            --hidden-import=PIL \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            src/app/main.py

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: inkgrid-exe
          path: dist/InkGrid_Windows_*.exe

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: inkgrid-app
          path: dist/InkGrid_macOS_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: inkgrid-exe
          path: .

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: inkgrid-app
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            InkGrid_Windows_*.exe
            InkGrid_macOS_*
          tag_name: "v${{ github.run_id }}-${{ github.run_number }}"
          name: "Release ${{ github.run_id }}-${{ github.run_number }}"
          body: "Automated release of InkGrid version ${{ github.run_id }}-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
